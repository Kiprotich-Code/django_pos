{% load static %}
<!--Messages-->
{% if messages %}
<div class="form-group">
    {% for message in messages %}
    <div id="message_js" class="alert alert-{{message.extra_tags}} alert-dissmissible fade-show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    {% endfor %}
</div>     
{% endif %}
